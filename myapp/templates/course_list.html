<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses List</title>
</head>
<body>
    <h1>Courses List</h1>

    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a> ({{ course.school.name }})
            </li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
</body>
</html>
