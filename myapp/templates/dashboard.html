<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        /* Basic styling for the dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .module-buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .module-button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff; /* Blue color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .module-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the College Management System</h1>
        <div class="module-buttons">
            <button class="module-button" onclick="window.location.href='{% url 'student_list' %}'">STUDENT MANAGEMENT</button>
            <button class="module-button" onclick="window.location.href='{% url 'course_management' %}'">COURSE MANAGEMENT</button>
            <button class="module-button" onclick="window.location.href='{% url 'grade_management' %}'">GRADES MANAGEMENT</button>
        </div>
        <a href="{% url 'logout' %}">LOG OUT</a>
    </div>
</body>
</html>
