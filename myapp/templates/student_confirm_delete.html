<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #1e3a8a; /* Solid Blue color */
            font-size: 2em;
            margin-top: 20px;
        }

        .container {
            width: 30%; /* Set smaller width */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            text-align: center;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #b91c1c; /* Red background for Delete */
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #9b1d1d; /* Darker red on hover */
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #1e3a8a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h2>Are you sure you want to delete {{ student.name }}?</h2>
    
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>

        <a href="{% url 'student_list' %}">Cancel</a>
    </div>

</body>
</html>
