<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Enroll Student in Courses</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.registration_no|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.year|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.school|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.courses|as_crispy_field }}
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save Enrollment</button>
    </form>

    <a href="{% url 'student_list' %}" class="btn btn-link back-link">Back to Student List</a>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
